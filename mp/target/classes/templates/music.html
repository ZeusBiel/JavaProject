<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicas Favoritas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2196f3;
            color: white;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
        }
        .music-card {
            background-color: white;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Minhas Músicas Favoritas</h1>
    <p>Descubra uma música incrível!</p>
</header>

<div class="music-card">
    <h2>Nome da Música: "Bohemian Rhapsody"</h2>
    <p><strong>Artista:</strong> Queen</p>
    <p><strong>Álbum:</strong> A Night at the Opera (1975)</p>
    <p><strong>Descrição:</strong> Uma das canções mais icônicas da banda, combinando rock, ópera e balada.</p>
    <audio controls>
        <source src="https://example.com/bohemian_rhapsody.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</div>

<footer>
    <p>&copy; 2024 Música Favoritas. Todos os direitos reservados.</p>
</footer>

</body>
</html>
